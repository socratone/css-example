<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>width</h1>
    <div class="width-100"><div class="width-child">width: 100px</div></div>
    <div class="width-200"><div class="width-child">width: 200px</div></div>
    <div class="width-300"><div class="width-child">width: 300px</div></div>

    <h1>height</h1>
    <div class="height-100"><div class="height-child">height: 100px</div></div>
    <div class="height-200"><div class="height-child">height: 200px</div></div>
    <div class="height-300"><div class="height-child">height: 300px</div></div>

    <h1>image</h1>
    <img class="height-100" src="sample-image.png" alt="sample image" />
    <img class="height-200" src="sample-image.png" alt="sample image" />
    <img class="height-300" src="sample-image.png" alt="sample image" />
  </body>
</html>
